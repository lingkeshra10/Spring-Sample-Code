<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Confirmation Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .confirmation {
        background-color: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 400px;
    }
  </style>
</head>
<body>

<h3>The Customer Confirmation</h3>
<div class="confirmation">
  <p>The customer name : <span th:text="${customer.firstName + ' ' + customer.lastName}"></span></p>

  <p>The customer free pass : <span th:text="${customer.freePasses}"></span></p>
</div>
</body>
</html>
