<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Customer Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            form {
                max-width: 400px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"], select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
            .error {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <i>Fill out the form. (*) is required</i>
        <br><br>

        <form th:action="@{/processForm}" th:object="${customer}" method="POST">
            <label for="firstName">First Name (*):</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name"/>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>

            <br><br>

            <label for="lastName">Last Name (*):</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name"/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>

            <br><br>

            <label for="freePasses">Free Passes :</label>
            <input type="text" id="freePasses" th:field="*{freePasses}" placeholder="Enter your free pass that you want "/>
            <div th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></div>

            <br><br>

            <label for="postalCode">Postal Code :</label>
            <input type="text" id="postalCode" th:field="*{postalCode}" placeholder="Enter your house postal code "/>
            <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></div>

            <br><br>

            <label for="courseCode">Course Code :</label>
            <input type="text" id="courseCode" th:field="*{courseCode}" placeholder="Enter your student course code "/>
            <div th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></div>

            <br><br>

            <label for="phoneCode">Phone Code :</label>
            <input type="text" id="phoneCode" th:field="*{phoneCode}" placeholder="Enter your student phone code "/>
            <div th:if="${#fields.hasErrors('phoneCode')}" th:errors="*{phoneCode}" class="error"></div>

            <br><br>

            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
